<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let max_ans = Number.MIN_SAFE_INTEGER;
                let n = arr.length;
                for(let i; i<n; i++){
                    let sum1 = sum2 = 0;
                    for (let j=0; j<n; j++){
                        sum1 +=arr[i][j];
                        sum2 +=arr[j][i]
                    }
                    max_ans = Math.max(max_ans, sum1, sum2);
                }
                sum1 = sum2 = 0
                for (let i=0; i<n; i++){ //대각선 교차 비교
                    sum1 += arr[i][i];
                    sum2 += arr[i][n-1-i];
                }
                max_ans = Math.max(max_ans, sum1, sum2);

                return max_ans;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
