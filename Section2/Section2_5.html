<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer=Array.from({length:n}, ()=>1); // 1을 길이 n 만큼 채워진 배열을 만든다.
                let grade = 1;
                for (let i = 0; i<n; i++){
                    for (let j=0; j<n; j++){
                        if(arr[j]>arr[i]){
                            answer[i]++;
                        }
                    }
                }
                
                return answer;
            }

            let score = [87, 89, 92, 100, 76];
            console.log(solution(5, score));
        </script>
    </body>
</html>
