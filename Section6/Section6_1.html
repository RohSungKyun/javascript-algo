<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                stack=[];
                for (let x of s){
                    if (x === '('){
                        stack.push(x);
                    } else { // 닫는 괄호일 경우
                        stack.pop();
                    }
                }
                if (stack.length > 0) answer = "NO";
                return answer;
            }
            
            let a="()()(())";
            console.log(solution(a));
        </script>
    </body>
</html>
