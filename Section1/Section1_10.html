<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 받은 문자열에서 특정 문자가 몇 개 존재하는지 알아내는 프로그램 작성
            function solution(str, a){
                let answer=0;
                for (let x of str){
                    if(x === a){answer+=1}
                }
                return answer;
            }
            let str = "COMPUTERPROGRAMMING";
            console.log(solution(str, "R"));
        </script>
    </body>
</html>
