<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 대문자 찾기
            function solution(str){
                let answer=0;
                for (let x of str){
                    if (x === x.toUpperCase()) answer+=1;
                }
                return answer;
            }
            let str = "KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
