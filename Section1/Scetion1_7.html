<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer = 0;
                for(i=0; i<arr.length; i++){
                    if (arr[i]%10 === n){
                        answer++;
                    }
                }

                return answer;
            }
            let arr = [12, 20, 54, 30, 87, 91, 30]
            console.log(solution(0, arr));
        </script>
    </body>
</html>
