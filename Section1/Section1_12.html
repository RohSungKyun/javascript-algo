<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 문자열을 대문자로
            function solution(str){
                let answer="";
                for (let x of str){
                    if (x === x.toLowerCase()) answer+=x.toUpperCase();
                    else answer+=x;
                }
                return answer;
            }
            let str = "ltisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
