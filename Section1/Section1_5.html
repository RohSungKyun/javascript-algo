<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 7개의 수가 주어지면 그 숫자중 가장 작은 수 출력하는 프로그램
            function solution(arr){
                let answer, min = Number.MAX_SAFE_INTEGER; //최댓값으로 초기화
                for(i=0; i<arr.length; i++){
                    if(arr[i] < min){
                        min = arr[i]
                    }
                }
                answer = min
                return answer;
            }
            let arr = [5, 3, 7, 11, 2, 15, 17];
            console.log(solution(arr));
        </script>
    </body>
</html>
