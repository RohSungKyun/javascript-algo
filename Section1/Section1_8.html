<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 일곱난쟁이 => 키의 합이 100이 되어야 함.
            // 브루트포스 문제
            function solution(arr){
                let answer;
                let total = arr.reduce((a, b) => a+b, 0);
                let flag = 0;
                for (i=0; i<arr.length; i++){
                    for (j=i+1; j<arr.length; j++){
                        if(total - (arr[i] + arr[j]) === 100){ // 특정 두 값을 뺐을때 100이 되는 경우를 찾기
                            arr.splice(j, 1);
                            arr.splice(i, 1);
                            flag = 1;
                            answer = arr;
                        }
                    }
                    if(flag === 1){
                        break;
                    }
                }
                return answer;
            }
            let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13]
            console.log(solution(arr));
        </script>
    </body>
</html>
