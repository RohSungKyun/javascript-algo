<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 자연수 n이 입력되면 1부터 n 까지의 합을 출력하는 프로그램 
            function solution(n){
                let answer=0;
                for(i=1; i<=n; i++){
                    answer+=i;
                }
                return answer;
            }
            console.log(solution(10));
        </script>
    </body>
</html>
