<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 가운데 문자를 출력하는 프로그램
            function solution(str){
                let answer = "";
                let tmp = [];
                for (let i=0; i<str.length; i++){
                    if(str.indexOf(str[i]) === i){ // 첫번째 문자의 위치와 현재 문자의 위치가 같으면 추가.
                        answer+=str[i]; // 첫 번째 인덱스를 반환하는 indexOf를 이용한 풀이.
                    }
                }
                return answer;
            }
            let str = "ksekkset";
            console.log(solution(str));
        </script>
    </body>
</html>
