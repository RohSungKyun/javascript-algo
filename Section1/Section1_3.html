<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 연필 개수
            // 1다스 12개
            function solution(n){
                let answer;
                answer = Math.ceil(n/12); // 전체 n명을 12로 나눈 값으로 반올림, ceil는 반올림 메서드이다.
                return answer;
            }

            console.log(solution(25));
        </script>
    </body>
</html>
