<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 홀수들 중의 최솟값과 합을 구하기
            function solution(arr){
                let answer = []
                let total=0, min = Number.MAX_SAFE_INTEGER;
                for (i=0; i<arr.length; i++){
                    if (arr[i]%2 === 1){ // 홀수일 경우 합에 더해준다.
                        total+=arr[i];
                        if (arr[i]<min){ // 최소 값과 비교
                            min = arr[i]
                        }
                    }
                }
                answer.push(total);
                answer.push(min);
                return answer;
            }
            let arr = [12, 77, 38, 41, 53, 92, 85]
            console.log(solution(arr));
        </script>
    </body>
</html>
